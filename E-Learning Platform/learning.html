<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning System</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .subject-list {
            list-style: none;
            padding: 0;
        }
        .subject-list li {
            margin-bottom: 20px;
        }
        .subject-list li .subject {
            font-size: 24px;
            font-weight: bold;
        }
        .subject-list li .teacher {
            color: #666;
        }
        .login-form {
            margin-top: 50px;
        }
        .advertisement {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Learning System</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="subjects">
                <h2>Choose Your Subject</h2>
                <ul class="subject-list"> 
                    <li>
                        <span class="subject">Mathematics</span>
                        <span class="teacher">Teacher: John Doe</span>
                    </li>
                    <li>
                        <span class="subject">Science</span>
                        <span class="teacher">Teacher: Jane Smith</span>
                    </li>
                     
                </ul>
            </section>

            <section id="teacher-login" class="login-form">
                <h2>Teacher Login</h2>
                 
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </section>

            <section id="advertisement" class="advertisement">
                <h2>Advertisement for Publishers</h2>
                
                <div class="alert alert-info" role="alert">
                    Advertise your books here!
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Learning System</p>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
